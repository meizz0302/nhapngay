<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        /* display: flex;
        flex-wrap: wrap; */
      }
      .square {
        width: 50px;
        height: 50px;
        background-color: yellow;
        margin: 5px;
        float: left;
        border: 1px dotted gray;
      }
      button {
        width: inherit;
        height: inherit;
      }
    </style>
  </head>
  <body>
    <script>
      document.write('<div class="container">');
      for (var i = 0; i <= 5; i++) {
        for (var j = 0; j < 11; j++) {
          if (i % 2 == 0) {
            document.write(
              '<div class="square" style="background-color:gray"></div>'
            );
          } else {
            document.write('<div class="square"></div>');
          }
        }
        document.write('<div style="clear:both;"></div>');
      }
      document.write("</div>");
      const hello = () => {
        document.getElementById("butt").innerHTML = "hello";
      };
    </script>
  </body>
</html>
